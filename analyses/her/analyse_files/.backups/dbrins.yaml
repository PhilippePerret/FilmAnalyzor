# Définition des brins du film
---
-
  id:     samantha_humaine
  title:  L'humanité de Samantha
  type:   caractéristique
  description: >
    Ce brin concerne tout ce qui est dit est fait, par 
    @S ou autre, pour la rendre humaine, pour l'incarner et
    montrer à quel point c'est un système évolué.
    Une des directions employées pour atteindre ce but est de construire le personnage à l'opposé de ce que ferait un ordinateur. Ça commence avec l'humour, ou l'intuition, ça continue avec les compétences esthétiques (elle sait choisir une robe pour une petite fille, des lettres pour un livre) et artistiques (elle compose de la musique, des paroles).

-
  id:     parcours_amoureux
  title:  Autopsie d'une histoire d'amour
  type:   Brin thématique
  description: >
    {{title}} présente une version très détaillée de l'amour, comme si le film passait, étape après étape, les phases par lesquelles passe une relation amoureuse.

-
  id: evolution_salon
  title: Évolution du salon
  type: decor
  description: >
    Ce brin se concentre sur l'utilisation du salon de @T pour parler de son état, de l'état de son existence au cours du film.