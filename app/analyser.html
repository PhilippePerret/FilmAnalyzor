    <!-- Section des boutons pour ajouter un nouvel évènement -->
    <div id="analyse-state-bar">
      <span id="modified-indicator" class="off">•</span>
      <label for="statebar-jauger" class="statebar-label">Avancement</label>
      <span id="statebar-jauger"><span id="statebar-jauge"></span></span>
      <span id="statebar-pourcentage" class="statebar-value">...</span>
      <label class="statebar-label">% max/protocole</label>
      <span id="statebar-max-pct-suivant-protocole" class="statebar-value">...</span>
      <label class="statebar-label">Documents :</label>
      <span id="statebar-docs-count" class="statebar-value">...</span>
      <label class="statebar-label">Events :</label>
      <span id="statebar-events-count" class="statebar-value">...</span>
      <label for="statebar-last-step-protocole" class="statebar-label">Dernière étape :</label>
      <span id="statebar-last-step-protocole" class="statebar-value">...</span>
    </div>

    <!-- BOUCLE D'ATTENTE -->
    <div id="waiting-loop" class="no-user-selection" style="display:none;">
      <img id="waiting-loop" src="img/spinner.gif" />
